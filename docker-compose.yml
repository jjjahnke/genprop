services:
  # TimescaleDB (PostgreSQL + PostGIS + TimescaleDB extension)
  timescaledb:
    image: timescale/timescaledb-ha:pg15-latest
    container_name: realestate-timescaledb
    environment:
      POSTGRES_USER: realestate
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: realestate
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U realestate"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realestate-network

  # RabbitMQ (Message Queue with Management UI)
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: realestate-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: realestate
      RABBITMQ_DEFAULT_PASS: devpassword
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realestate-network

  # Redis (Caching)
  redis:
    image: redis:7-alpine
    container_name: realestate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realestate-network

  # Qdrant (Vector Database)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: realestate-qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realestate-network

networks:
  realestate-network:
    driver: bridge

volumes:
  timescaledb_data:
  rabbitmq_data:
  redis_data:
  qdrant_data: